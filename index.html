<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      height: 100dvh;
      background-color: cornflowerblue;
      display: flex;          
      align-items: center;    
      justify-content: center;

    }

    .row {
      width: 90%;             
      max-width: 320px; 
      background-color: white;
      border-radius: 1.2rem;
      margin-left: auto;
      margin-right: auto;
    }

    .QR_Code_container {
      width: 100%;;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .QR_Code {
      width: 90%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 1rem;
    }

    .attribution{
      position: absolute;
      bottom: 0;
      left: 43%;
      padding: 1rem 0rem;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="QR_Code_container">
        <img src="images/image-qr-code.png" alt="QR Code Image" class="QR_Code">
      </div>
      <div style=" padding: 0.1rem 1.3rem 1.3rem 1.3rem;" >
        <h1 style="font-size: 1.4rem; text-align: center;">Improve your front-end skills by building projects</h1>
        <p style="font-size: 1rem; text-align: center;">Scan the QR code to visit FrontEnd Mentor and take your coding
          skills to the next level</p>
      </div>
    </div>
    <div>
      <!-- Attribution -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Safeer Ahmad Rana</a>.
      </div>
    </div>
  </div>
</body>

</html>
